<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Details</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname"> <br> <br>
        <label for="mname">Middle name</label>
        <input type="text" id="mname" name="mname"> <br> <br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname"> <br> <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob"> <br> <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </fieldset>
    <fieldset>
        <legend>Student Details </legend>
        <label for="">Department</label> <br> <br>

        <input type="radio" id="cse" name="dept">
        <label for="cse">CSE</label>
        <input type="radio" id="ece" name="dept">
        <label for="ece">ECE</label>
        <input type="radio" id="civil" name="dept">
        <label for="civil">CIVIL</label> <br> <br>

        <label for="yop">YOP</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog" >
            
            

        
        
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </datalist > <br> <br>
    <label for="">Skill</label> <br> <br>

    <input type="checkbox" id="html" name="html">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="css">
    <label for="css">CSS</label>
    <input type="checkbox" id="java" name="java">
    <label for="java">Java</label>

    </fieldset> <br> <br>
    <input type="submit">
    

    
</body>
</html>
